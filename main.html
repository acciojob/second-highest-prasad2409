<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let highestNum =-Infinity;
			let secondHighestNum = -Infinity;
			for(var i = 0; i<arr.length;i++){
				if(arr[i]>highestNum){
					secondHighestNum = highestNum;
					highestNum = arr[i];
				}
				 else if (arr[i] > secondHighestNum && arr[i] < highestNum) {
						      secondHighestNum = arr[i];
			    }
			}
			return secondHighestNum;
		}

		function Main() {
			 var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				 arr[i] = prompt("Enter element " + (i+1));
			}
			 alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
